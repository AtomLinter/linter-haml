# Project specific configuration
before_script:
  - ruby --version

language: ruby

rvm:
  - 2.1.8
  - 2.2.4
  - 2.3.0

env:
  global:
    - APM_TEST_PACKAGES="language-haml linter"

  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta

os:
  - linux

# Generic configuration
notifications:
  email:
    on_success: never
    on_failure: change

sudo: false

addons:
  apt:
    packages:
    - build-essential
    - git
    - libgnome-keyring-dev
    - fakeroot

git:
  depth: 10

branches:
  only:
    - master

script: 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'
